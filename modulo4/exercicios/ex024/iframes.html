<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframes</title>
    <style>
        iframe {
            width: 500px;
            height: 600px;
        }
    </style>
</head>
<body>
    <p>Acessando o site do Curso em Vídeo -> <iframe src="https://cursoemvideo.com" frameborder="0">Tudo o que aparece aqui dentro aparece quando o navegador não é compatível com o iframe. Uma opção é por um link dentro para a pessoa acessar o site</iframe>, você pode aprender muito sobre o mundo da tecnologia.</p>
    <!-- É possível também abrir outras páginas dentro do iframe, como os exercícios do módulo 3 ou https://kauamc.github.io/projeto-android/ -->
</body>
</html>
