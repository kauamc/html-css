<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            margin: 20px;
        }
        body h1 {
            font-size: 5em;
            text-align: center;
        }
        table {
            border-collapse: collapse;
            width: 70%;
            margin: auto;
        }
        td {
            border: solid 1px black;
            padding: 5px;
            font-size: 3em;

            text-align: center;
            vertical-align: middle; /* padrão */
        }
    </style>
</head>
<body>
    <!--
        HIERARQUIA DE TABELAS (simples)
        TABLE = tabela
            TABLE ROW = linha da tabela (tr)
                TABLE HEADER = cabeçalho de tabela
                TABLE DATA = dado de tabela (td)
    -->
    <h1>Tabela</h1>
    <table>
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
        <tr>
            <td>A5 <!-- Não é obrigatório fechar -->
            <td>B5</td>
        </tr>
    </table>
</body>
</html>
